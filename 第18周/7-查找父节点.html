<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 父节点 -->

  <div class="grandfather">
    <div class="father">
      <div class="son"></div>
    </div>
  </div>

  <script>
    const son = document.querySelector('.son')

    console.log(son) // 返回 DOM 对象

    console.log(son.parentNode) // 返回的也是 DOM 对象

    console.log(son.parentNode.parentNode) // 返回 grandfather 对象
  </script>
</body>

</html>
