<body>
  <script>
    // new Date(具体时间)，是获取某具体时间，但是是字符串格式

    // 前面写 + 将字符串格式的时间转化为数字型的时间戳

    // 注意 D 大写！

    console.log(+new Date('2025-1-20 18:50:01'))

  </script>
