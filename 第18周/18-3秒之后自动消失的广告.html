<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="./images/ad.png" alt="">

  <script>
    // 1. 要关闭先获取
    const img = document.querySelector('img')

    //2. 设置延时函数（延时3秒关闭）
    setTimeout(function () {
      img.style.display = 'none'
    }, 3000)
  </script>
</body>

</html>
