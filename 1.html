<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        .one {
            border: 1px solid black;
            padding: 10px;
        }

        .two {
            border-bottom: 1px solid red;
            padding: 10px;
            margin-top: 20px;
        }

        .three {
            border: 1px solid grey;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        .four {
            background-color: rgb(194, 237, 243);
            border-left: 5px solid rgb(49, 145, 235);
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="one">在四边都有边框</div>
    <div class="two">红色底部边框</div>
    <div class="three">圆角边框</div>
</body>
</html>
