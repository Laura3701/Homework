<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 20px auto
        }

        .box ul li {
            list-style: none;
            width: 296px;
            height: 285px;
            background-color: aquamarine;
            float: left;
            margin-right: 14px;
        }

        .box ul li:nth-of-type(4) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
</body>
</html>
