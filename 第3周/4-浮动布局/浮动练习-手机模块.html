<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1220px;
            height: 612px;
            background-color: pink;
            margin: 20px auto;
        }

        .left {
            width: 227px;
            height: 612px;
            background-color:aquamarine;
            float: left;
        }
        .right {
            width: 978px;
            height: 612px;
            background-color: blueviolet;
            float: right;
            margin-left: 14px;
        }


        /* right>div 表示紧跟着 right 的 div */

        .right>div {
            width: 234px;
            height: 299px;
            float: left;
            background-color: beige; /* 这里要设置背景颜色 */
            margin-right: 14px;
        }

        .right>div:nth-child(-n+4) {
            margin-bottom: 14px;
        }

        .right>div:nth-of-type(4) {
            margin-right: 0;
        }

        .right>div:nth-of-type(8) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
