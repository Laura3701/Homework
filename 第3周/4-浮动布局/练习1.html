<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习 1</title>
    <style>
        .box {
            width: 1200px;
            height: 432px;
            background-color: pink;
        }

        .left {
            width: 200px;
            height:432px;
            background-color: aquamarine;
            float: left;
        }
        .right {
            width: 1000px;
            height: 432px;
            background-color: blueviolet;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
