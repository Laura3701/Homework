<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin-top: 20px;
            margin-left: 20px;
            width: 250px;
            height: 166px;
            border: 1px solid #cccccc;
            color: #666666;
        }

        .box h3{
            border-bottom: 1px dashed #cccccc;
            padding-left: 14px;
            font-weight: 400;
            height: 34px;/* 先设置盒子高度 */
            line-height: 34px;/* 再设置行高=盒子高 使文字垂直居中 */
            font-size: 14px;
        }

        .box ul li{
            list-style: none;
            font-size: 12px;
            padding-left: 18px;
            height: 25px;
            line-height: 25px;
        }

        .box ul {
            padding-top: 4px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>

        <ul>
            <li>【特惠】爆款耳机5折秒 !</li>
            <li>【特惠】母亲节，健康好礼低至5折 !</li>
            <li>【特惠】爆款耳机5折秒 !</li>
            <li>【特惠】9.9元洗100张照片 !</li>
            <li>【特惠】长虹智能空调立省1000</li>
        </ul>
    </div>
</body>

</html>
