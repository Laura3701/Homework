<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let sum = 0
    let arr = [1, 2]
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    console.log(sum)

    function fn() {
      console.log(this) // this 指向 window
    }
    fn()

    const obj = {
      name: 'Andy',
      sayHi: function () {
        console.log(this) // this 指向 obj，因为 this 是通过obj.sayHi()调用
      }
    }
    obj.sayHi()
  </script>
</body>

</html>
