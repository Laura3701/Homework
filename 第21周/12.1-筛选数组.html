<body>
  <script>
    const arr = [10, 20, 30]

    // 选出20以上的
    // filter 可以返回值，返回的是一个新数组，可以用newArr来接收

    // const newArr = arr.filter(function (item, index) {
    //   return item >= 20 // filter里只能写 ><=；map里写 +-
    // })
    // console.log(newArr)

    // 只有一行是，return 可以省略 
    const newArr = arr.filter(item => item >= 20)
    console.log(newArr)


  </script>
