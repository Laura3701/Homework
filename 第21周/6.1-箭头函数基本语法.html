<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 原本的函数表达式：
    // const fn = function () {
    //   console.log(123)
    // }

    // 箭头函数主要用于替代函数表达式：
    // 箭头代表 function，指向函数体{}
    // const fn = () => {
    //   console.log(123)
    // }
    // fn() // 箭头函数的调用

    // 带有实参和形参的箭头函数：
    // const fn = (x) => {
    //   console.log(x)
    // }
    // fn(1)

    // 1. 只有一个参数时，小括号可以省略：
    // const fn = x => {
    //   console.log(x)
    // }
    // fn(1)

    // 2. 只有一行代码时，大括号可以省略：
    // const fn = x => console.log(1)
    // fn(1)

    // 3. 写在一行上，等于返回值，{} 和 return 都可以省略：
    // const fn = x => {
    //   return x + x
    // }
    // console.log(fn(1))
    
    // 简写版：
    // const fn = x => x + x
    // console.log(fn(1))

    // 4. 箭头函数可以直接返回一个对象，但因为对象的{}和箭头函数的{}冲突，所以要用()把对象包起来
    // {}里第一个uname是属性名，第二个是属性值
    // {}里面的return被省略了
    const fn = uname => ({ uname: uname })
    console.log(fn('刘德华'))
  </script>
</body>

</html>
