<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 这是后台传递过来的数据
    const msg = {
      "code": 200,
      "msg": "获取新闻列表成功",
      "data": [
        {
          "id": 1,
          "title": "5G商用自己，三大运用商收入下降",
          "count": 58
        },
        {
          "id": 2,
          "title": "国际媒体头条速览",
          "count": 56
        },
        {
          "id": 3,
          "title": "乌克兰和俄罗斯持续冲突",
          "count": 1669
        },

      ]
    }

    // 需求1： 请将以上msg对象  采用对象解构的方式 只选出data，方便后面使用渲染页面
    // 奇怪的点：msg是对象，所以data也要写成{data},即使 data是个数组
    // const {data} = msg
    // console.log(data)

    // 需求2： 上面msg是后台传递过来的数据，我们需要把data选出当做参数传递给 函数

    // 注意这里 {data} 要加 {}
    // 如果{data}不加花括号，打印出来的是 msg本身，而不是里面的 data。

    // 提问：这里没搞明白解构和形参之间的联系
    // 传参的同时顺便解构，是如何实现的？
    // function render({ data }) {
    //   // 我们只要 data 数据
    //   // 内部处理
    //   console.log(data)
    // }
    // render(msg)

    // 需求3， 为了防止msg里面的data名字混淆，要求渲染函数里面的数据名改为 myData
    function render({ data: myData }) {
      // 要求将 获取过来的 data数据 更名为 myData
      // 内部处理
      console.log(myData) // 这里的名字要用 myData
    }
    render(msg)

    // msg 虽然有很多属性，但是利用解构只用了 data 属性
  </script>
</body>

</html>
