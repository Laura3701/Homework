    // 2. 计算 1-100 之间所有数的和

    function getSum() {
      let sum = 0
      for (let i = 1; i <= 100; i++) {
        sum += i
      }

      // log 写在 for循环外面，才能输出最后的结果；否则会输出每一步循环的结果，有很多数字
      console.log(sum)
    }

    getSum()
