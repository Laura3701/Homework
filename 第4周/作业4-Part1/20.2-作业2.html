<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: orange;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            overflow: hidden;
        }

        .pic {
            display: flex;
            transition: all 1s;
        }

        img {
            width: 80px;
            height: 80px;
            margin: 10px;
        }

        .pic:hover {
            transform: translate(-100px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="img/mi-home.png" alt="">
            <img src="img/mi-logo.png" alt="">
        </div>
    </div>

</body>

</html>
