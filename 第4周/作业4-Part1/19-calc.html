<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-calc</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .inner {
            /* width: calc(150px + 30px); */
            /* 100% 代表和父盒子一样宽 */
            width: calc(100% - 30px);
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- width: calc(100%-80px); -->

    <!-- 需求子盒子宽度永远比父盒子小 30 px -->
     <div class="box">
        <div class="inner"></div>
     </div>
</body>
</html>
