<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .left {
            width: 200px;
            height: 200px;
            float: left;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左</div>
        <div class="right">右</div>
    </div>
</body>
</html>
