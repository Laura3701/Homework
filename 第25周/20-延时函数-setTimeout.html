<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>3秒后消失</p>


  <script>

    // setTimeout 的效果是让函数延迟XXX秒执行

    const p = document.querySelector('p')

    let v = setTimeout(function () {
      p.style.display = 'none' // 这里不要全等！
    }, 3000)

    clearTimeout(v) // 取消定时器

  </script>
</body>

</html>
