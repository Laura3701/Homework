<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 创建新的空对象，遍历原来对象的[key]赋值给新对象

    let obj1 = {
      name: 'pink',
      age: 30
    }
    obj1.name
 

    let obj2 = {}

    for (let key in obj1) {
      // obj1['name']
      // key = 'name'
      let v = obj1[key]
      console.log(v);
      
      obj2[key] = obj1[key]
    }

    console.log(obj2) // obj2 {name: 'pink', age: 30}

    obj2.age = 25 // 给 obj2 重新赋值不会影响 obj1

    console.log(obj1) // obj1 {name: 'pink', age: 30}
    console.log(obj2) // obj2 {name: 'pink', age: 25}
  </script>
</body>

</html>
