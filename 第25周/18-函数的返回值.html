<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数有返回值的作用在于，可以用一个变量来接受这个返回值，这个变量就会变成这个返回值

    let getSum = (a, b) => a + b // 返回 a+ba+b
    const re = getSum(1, 2)
    console.log(re) // 3，这里可以决定是需要 log 3 还是bulabula 3，总之就是有返回值，就可以在函数外面对返回值进行处理
  </script>
</body>

</html>
