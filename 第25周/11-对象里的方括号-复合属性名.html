<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 当属性名是复合词时使用，把复杂的属性名用[]包起来

    // 如果没有方括号，则属性名不包含空格，不以数字开头，也不包含特殊字符（允许使用 $ 和 _）
    // 注意方括号里的属性名要放在引号中，单双都可以

    let obj = {
      ["your_name"]: 'pink'
    }
    console.log(obj) // {your_name: 'pink'}
  </script>
</body>

</html>
