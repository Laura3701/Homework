<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 把对象里的属性名替换为一个复杂字符串，用 [key] 来指代这个字符串

    let key = 'your_name'

    const obj = {
      [key]: 'pink'
    }

    console.log(obj[key]) // pink



  </script>
</body>

</html>
