<body>
  <script>
    let arr = [1, 2, 3, 4]

    for (let i = 0; i < arr.length; i++) {

      switch (i) {
        case 0:
          console.log('我是第一个')
          // break

        case 1:
          console.log('我是第二个')
          break

        case 2:
          console.log('我是第三个')
          break

        case 3:
          console.log('我是第四个')
          break
      }

    }

    // 提问：如果没有break是什么效果？


  </script>
