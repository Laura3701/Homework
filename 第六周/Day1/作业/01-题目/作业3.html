<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h3 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      height: 60px;
      text-align: center;
      margin: 0 auto;
    }
    /* 这里设置 td 边框，不是 tr */
    table,th,td {
      border: 1px solid black;
    }
    th,td {
      padding: 20px;
    }
  </style>
</head>

<body>
  <h3>本月银行卡余额</h3>

  <script>
    let total = +prompt('请输入银行卡总金额')
    let water = +prompt('水费')
    let elec = +prompt('电费')
    let internet = +prompt('网费')

    let left = total - (elec + water + internet)

    document.write(`
    <table>
    <tr>
      <th>银行卡总额</th>
      <th>水费</th>
      <th>电费</th>
      <th>网费</th>
      <th>银行卡余额</th>
    </tr>
    <tr>
      <td>${total}元</td>
      <td>${water}元</td>
      <td>${elec}元</td>
      <td>${internet}元</td>
      <td>${left}元</td>
    </tr>
  </table>
    
    `)
  </script>
</body>

</html>
