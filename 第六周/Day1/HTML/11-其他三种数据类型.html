<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 布尔型
    // true false 是布尔型字面量
    let isCool = true
    console.log(isCool) /* 返回true */
    console.log(3 > 4) /* 返回false */

    // 2. 未定义类型 undefined
    let num
    console.log(num);
    
    // 3. 空类型 null
    let obj = null
    console.log(obj)

    console.log(undefined + 1) /* 返回 NaN */
    console.log(null + 1) /* 返回 1 */
  </script>
</body>
</html>
