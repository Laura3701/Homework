<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 输出语句

    // 1.1 document.write 页面打印输出
    document.write('我是div标签')
    document.write('<h1>我是标题</h1>')

    // 1.2 alert 弹出警示框
    alert('hello')

    // 1.3 控制台打印输出
    console.log('看看对不对')
    // 简写：直接写 log，选择第二个自动补齐console

    // 2. 输入语句

    // 2.1 prompt
    prompt('请输入年龄')

/*     笔记：
    JS 代码执行顺序，从上往下，但 alert、prompt 会先执行
    了解：字面量：数字字面量，字符串字面量，数组字面量，对象字面量... */
    
  </script>
</body>

</html>
