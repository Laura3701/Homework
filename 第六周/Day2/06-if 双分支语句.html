<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // prompt 前面不要加号，因为用户名和密码 都是字符串
    let username = prompt('请输入用户名')
    let password = prompt('请输入密码')
    // === 的值 要加引号 因为是字符串！！！
    if (username === 'pink' && password === '123456') {
      alert('恭喜你登陆成功')
    } else {
      alert('用户名或密码不正确')
    }
  </script>
</body>
</html>
