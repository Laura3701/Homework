    // continue 用于排除或跳过某一项
    let i = 1
    while (i <= 5) {
      if (i === 3) {
        i++
        continue /* 结束本次循环，继续下一轮循环*/
      }
      console.log(`我要吃${i}个包子`)
      // 这里也要写 ~ i++
      i++
    }
