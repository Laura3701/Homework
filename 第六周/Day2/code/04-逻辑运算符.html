<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 逻辑与：&& 一假则假  二元
    console.log(true && false)
    console.log(3 < 5 && 3 > 2)
    console.log(3 < 5 && 3 < 2)
    // 逻辑或：|| 一真则真  二元
    console.log(true || true)
    console.log(true || false)
    console.log(false || false)
    // 逻辑非：取反  一元
    console.log(!true)
    console.log(!false)
  </script>
</body>
</html>
