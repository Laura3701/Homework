<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 开始循环 while true 一直循环
    // 3. 准备一个总金额, 要写到循环外面，如果在循环里面，会重置
    let money = 100
    while (true) {
      // 要把 prompt 的值接过来，每次输入会拿到新值
      let re = +prompt(`
        请选择操作：
        1. 存钱
        2. 取钱
        3. 查看余额
        4. 退出
      `)
      // 2. 如果用户输入的是 4， 则退出循环
      if (re === 4) {
        break
      }
      // 4. 根据输入做操作
      switch (re) {
        case 1:
          // 存钱
          let save = +prompt('请输入存款金额')
          money = money + save
          alert(`您的银行卡余额是${money}`)
          break

        case 2:
          // 取钱
          let withdraw = +prompt('请输入取款金额')
          money = money - withdraw
          alert(`您的银行卡余额是${money}`)
          break

        case 3:
          // 注意标点 ``
          alert(`您的银行卡余额是${money}`)
          break
      }
    }
  </script>
</body>

</html>
