<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let obj = {
      uname: '刘德华',
      // 方法，把 function 赋值给 song
      // 对象外 叫函数，对象里 叫方法
      song: function (x, y) {
        // console.log('冰雨')
        console.log(x + y)
      }
    }
    //方法调用 对象名.方法名
    obj.song(1, 2)
    // 这样调用不可以，显示 undefined. 因为函数没有 return，所以要直接写对象名.属性
    // console.log(obj.song(1, 2))

  </script>
</body>

</html>
