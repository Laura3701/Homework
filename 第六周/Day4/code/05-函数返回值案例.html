    // 3. 最大值和最小值
        // 2. 求任意数组的最大值 并返回
        function getArrValue(arr = []) {
      // （1）先准备一个 max 变量，存放数组的第一个值, max 前面必须写 let ！
      let max = arr[0]
      let min = arr[0]
      // (2) 遍历比较
      for (i = 1; i < arr.length; i++) {
        // 最大值
        if (max < arr[i]) {
          max = arr[i]
        }
        // 最小值
        if (min > arr[i]) {
          min = arr[i]
        }
      }
      // (3)返回值,用数组括号
      return [max, min]
    }
    let newArr = getArrValue([1,3,5,7,9])
