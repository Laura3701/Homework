    // 求 n~m累加和
    function getSum(n = 0, m = 0) {
      let sum = 0
      // i 起始值不是 0，跟数组没关系，所以 i <= m
      for (let i = n; i <= m; i++) {
        sum += i
      }
      console.log(sum)
    }
    // getSum(1,2)

    // num 字符串前面需要加号
    let num1 = +prompt('输入起始值')
    let num2 = +prompt('输入结束值')
    // 调用函数
    getSum(num1, num2) //实参可以是变量
    // num1 赋值给 n, num2 赋值给 m, 不需要同名，也可以赋值
