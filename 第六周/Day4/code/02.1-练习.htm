    // // 练习 2
    // 1. 外层循环控制行数
    function cal() {
      for (let i = 1; i <= 9; i++) {
        // 2. 里层循环控制列数（几个格子）
        // j <= 几，就打印几个
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${j} X ${i} = ${i * j}</span>`)
        }
        document.write('<br>')
      }
    }
    cal()
    cal()
    cal()
  </script>
