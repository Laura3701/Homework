<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 用户输入总秒数
    let second = +prompt('请输入秒数：')
    // 2. 封装函数, 函数里写形参 t
    function getTime(t) {
      console.log(t) // 总的秒数
      //3. 转换
      // 小时： h = parseInt(总秒数 / 60 / 60 % 24)
      // 分钟： m = parseInt(总秒数 / 60 % 60 )
      // 秒数: s = parseInt(总秒数 % 60)
      // 风险：在函数中直接赋值，没有声明的变量，能在函数外使用, 所以要加上let
      let h = parseInt(t / 60 / 60 % 24)
      let m = parseInt(t / 60 % 60)
      let s = parseInt(t % 60)

      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      // console.log(h,m,s)
      return `转换完毕之后是${h}小时${m}分${s}秒`
    }
    // 总是不知道什么时候声明
    let str = getTime(second)
    document.write(str)
  </script>
</body>

</html>
