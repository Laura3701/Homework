<body>
  <script>
    // 1. 写一个函数 ucFirst(str)，并返回首字母大写的字符串 str
    // 不会写
    function ucFirst(str) {
      if (!str) return str

      return str[0].toUpperCase() + str.slice(1)
    }

    alert(ucFirst("john"))
  </script>
