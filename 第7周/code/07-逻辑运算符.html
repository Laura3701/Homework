    // 密码的校验规则如下：

    // 其他字符串 —— 显示 “Wrong password”，
    // 空字符串或取消了输入，显示 “Canceled.”。
    let uname = prompt('Who is there?')

    if (uname === 'Admin') {

      let password = prompt('Password?')

      // 注意这里的写法： 符号两边要写全
      if (password === '' || password === null) {

        alert('Canceled')

      } else if (password === 'TheMaster') {

        alert('Welcome!')

      } else {

        alert('Wrong password')

      }

      // 注意这里的写法： 符号两边要写全
    } else if (uname === '' || uname === null) {
