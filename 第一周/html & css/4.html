<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 权重</title>
    <link rel="stylesheet" href="4.css">
</head>

<body>
    <!-- Tag选择器 -->
    <!-- class 选择器 最常用-->
    <!-- ID选择器 其次常用 echarts canvas-->

    <div>
        <p class="class-selector" ID="ID-selector">

            优先级递增：<br>
            <br>
            1. tag 例 h1, 伪元素 例 ::before <br>
            2. class 例 .example, 属性选择器 例[type="radio"], 伪类 例 :hover <br>
            3. ID 例 #example <br>
            <br>
            !important 覆盖全部
        </p>
    </div>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
</body>

</html>
