<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 随机生成一个数字 1~10
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)
    // 需要不断循环
    // while(true) 被称为无限循环或永循环。 作用: while(true)的主要作用是持续执行循环体中的代码，直到条件true 为假，或程序遇到break 语句。
    while (true) {
      // 2. 用户输入一个值
      let num = +prompt('请输入你猜的数字')
      // 3. 判断输出
      if (num > random) {
        alert('你猜大了')
      } else if (num < random) {
        alert('你猜小了')
      } else {
        alert('猜对了')
        break //退出循环
      }
    }

  </script>
</body>

</html>
