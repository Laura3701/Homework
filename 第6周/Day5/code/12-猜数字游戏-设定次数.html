<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 随机生成一个数字 1~10
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)

    // 2. 设定 3 次， 3 次没才对就直接退出
    // 次数确定时 用 for

    let flag = true // 开关变量，控制要不要弹出

    for (let i = 1; i <= 3; i++) {
      let num = +prompt('请输入1~10之间的数字')

      if (num > random) {
        alert('你猜大了')
      } else if (num < random) {
        alert('你猜小了')
      } else {
        // 猜对之后不执行
        flag = false
        alert('猜对了')
        break //退出循环
      }
    }
    // '次数已用完' 要放在 for 循环后面
    if (flag) {
      alert('次数已用完')
    }
  </script>
</body>

</html>
