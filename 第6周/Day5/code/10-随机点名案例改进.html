<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // 随机显示一个名字到页面上
    let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
    // 1. 得到一个随机数 random，作为数组的索引号，取值范围是 0 ~ 6
    // 这里 parseInte 也可以写 Math.floor
    let random = parseInt(Math.random() * arr.length)
    document.write(arr[random])

    // splice(起始位置（下标），删除几个元素)
    arr.splice(random, 1)
    console.log(arr)

  </script>
</body>

</html>
