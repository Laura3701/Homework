    // 3. 计算 1-100 之间所有偶数和
    // if 语句筛选偶数，再把筛选的 i 加到 sum 里

    let i = 1
    let sum = 0

    while (i <= 100) {
      if (i % 2 === 0) {
        sum = sum + i
      }
      // 每次循环都要自加
      i++
    }
    console.log(sum)
