<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(3 > 5)
    console.log(3 >= 3)
    console.log(2 == 2)
    // 隐式转换 字符型转换为数字型 双等号只判断值
    console.log(2 == '2') /* true */
    // === 全等 严格判断 值 和 数据类型 都一样才行
    console.log(2 === '2') /* false*/

    // 以后判断是否相等，用 ===
    log(2 === '2')
    console.log(NaN === NaN) /* 输出 false， NaN 不等于任何人，包括自己 */

    // 字符串相比较，比较的是ASCII码值
    console.log('a' < 'b') /* true */
    // 从左到右 第一个字母相比，然后比较第二个
    console.log('aa' < 'ab') /* true */
    console.log('aa' < 'aac') /* true */

    // NaN 不等于任何值，包括它本身
    // 涉及到 'NaN' 都是 false

    // 尽量不比较小数
    // 有小数时，先*10 转化为整数，得出结果 再除 10
    
  </script>
</body>

</html>
