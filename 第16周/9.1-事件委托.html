<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 写法是 ul>li{第$个孩子}*5 -->
  <ul>
    <li>第1个孩子</li>
    <li>第2个孩子</li>
    <li>第3个孩子</li>
    <li>第4个孩子</li>
    <li>第5个孩子</li>
    <p>我不变颜色</p>
  </ul>

  <script>
    const ul = document.querySelector('ul')

    ul.addEventListener('click', function (e) {
      console.dir(e.target) // 这个是被点击的那个

      // 注意：要全等！全等！全等！
      if (e.target.tagName === 'LI') {
        e.target.style.color = 'red'
      }
    })
  </script>
</body>

</html>
