<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:;" data-id="0">精选</a></li>
        <li><a href="javascript:;" data-id="1">美食</a></li>
        <li><a href="javascript:;" data-id="2">百货</a></li>
        <li><a href="javascript:;" data-id="3">个护</a></li>
        <li><a href="javascript:;" data-id="4">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>

  <script>

    // 1. 先获取元素

    // ul 没有点！！啊啊啊！
    // 标签前面没有点，类名前面才加点！
    const ul = document.querySelector('.tab-nav ul')
    const item = document.querySelectorAll('.tab-content .item')

    // 2. 给获取到的元素 ul 注册点击事件
    ul.addEventListener('click', function (e) {

      // 设置条件：只有当点击的是 a链接 时，才进行function里面的操作
      if (e.target.tagName === 'A') {

        // 排他思想，先移除已有的 active
        // 移除哪个的选择方式是：selector
        document.querySelector('.tab-nav .active').classList.remove('active')

        // 再给当前元素添加 active
        // e.target 是正在被点击的那个
        e.target.classList.add('active')

        // 替换下面的大盒子
        // 排他思想，先移除已有的 active
        document.querySelector('.tab-content .active').classList.remove('active')

        // 再给当前元素添加 active
        // 要选择的是与小盒子对应的大盒子，那么具体是哪个呢？
        // 设置一个 i，为小盒子的序号（从0开始），作为大盒子数组的下标号
        const i = +e.target.dataset.id // id本来是字符串，要转化为数字型
        // 当前的大盒子就是 item 里面下标为 i 的那个
        // item 是 selectorAll 获取的，所以是数组
        item[i].classList.add('active')
      }
    })
  </script>
</body>

</html>
