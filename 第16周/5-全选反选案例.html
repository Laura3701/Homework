<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 1. 获取大复选框
    // 注意：大复选框不是 th，而是 input
    // 这里是 ######## id！！！！！！！！！
    const checkAll = document.querySelector('#checkAll')

    // 2. 获取小复选框
    // 同样，小复选框也不是 td，而是 ck
    // 这里的点忘记了！点点点点点点！
    const cks = document.querySelectorAll('.ck')

    // 3. 给大复选框注册点击事件，因为被点的是大复选框，然后影响了小复选框是否被选
    // 如果大复选框被选了，小复选框则遍历全都变成 checked
    checkAll.addEventListener('click', function () {

      for (let i = 0; i < cks.length; i++) {
        cks[i].checked = checkAll.checked
      }
    })

    // 4. 小复选框控制大复选框，如果小复选框全选，则大复选框也变成 checked
    // 怎么知道小复选框全选了呢？思路：小复选框中，具有checked伪类的个数，与小复选框的总个数一样

    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function () {

        // 小复选框中，具有checked伪类的个数:
        // document.querySelectorAll('.ck:checked').length

        // 小复选框的总个数:
        // cks.length

        checkAll.checked = document.querySelectorAll('.ck:checked').length === cks.length
      })
    }
  </script>
</body>

</html>S
