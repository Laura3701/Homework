  <div class="adv">
    我是广告
  </div>
  <script>
    // 页面滚动时触发，比如固定导航栏
    // 事件名： scroll
    // 监听整个页面滚动 window

    window.addEventListener('scroll', function () {
      // console.log('滚动')
      // 想知道页面滚动了多少像素

      // 获取 html 元素的写法： document.documentElement
      // 注意对象是 document！！！

      // 提问：为什么页面滚动对象不是 window？那什么时候用 window？
      console.log(document.documentElement.scrollTop)
    })

    // const div = document.querySelector('div')
    // div.addEventListener('scroll', function () {
    //   // scrollTop 被卷去的头部 - 是一个属性
    //   console.log(div.scrollTop)
    // })

    // 例：页面滚动显示广告，否则隐藏。也就是如果不 >=100，就隐藏广告
    // 注意 else 可以直接写的~没有其他条件！
    const adv = document.querySelector('.adv')

    window.addEventListener('scroll', function () {
      const n = document.documentElement.scrollTop
      // document.documentElement.scrollTop 得到的 n 是数字型，不带单位的数字
      if (n >= 100) {
        adv.style.display = 'block'
      } else {
        adv.style.display = 'none'
      }
    })

  </script>
</body>
