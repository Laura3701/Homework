<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 296px;
            height: 416px;
            background-color: white;
            margin: 100px auto;
        }

        .box img {
            width: 100%; /* 图片设置宽度100%，与父盒子同宽 */
        }

        .box .describe {
            font-size: 14px;
            margin: 33px 22px 0 22px; /* 中间没有逗号！ */
        }

        .box .comment {
            color: #b0c1cb;
            font-size: 12px;
            margin-left: 22px;
            margin-top: 50px;
        }

        .box h4 {
            display: inline-block;
            font-weight: 400;
            font-size: 14px;
            margin-left: 22px;
            margin-top: 16px;
        }
        
        .box .line {
            color: #e1e7f1;
            font-weight: 600;
            margin-left: 18px;
            margin-right: 7px;
        }

        .box .price {
            color: #ff6700;
        }
    </style>
    
</head>
<body>
    <div class="box">
        <img src="img/img.jpg" alt="无线蓝牙耳机">
        <p class="describe">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="comment">来自于 117384232 的评价</div>
        <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
        <span class="line">|</span>
        <span class="price">99.9元</span>
    </div>
</body>
</html>
