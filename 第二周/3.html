<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        .one {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .one p {
            background-color: bisque;
            width: 50px;
            height: 50px;
        }

        .two {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid blue;
            margin-top: 10px;
            position: relative;
        }

        .two p {
            margin: 0;
            background-color: bisque;
            width: 50px;
            height: 50px;
            transform: translate(150%,50%);
            position: absolute;  
        }

        .three {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid blue;
            margin-top: 10px;
        }

        .three p {
            margin: 0;
            background-color: bisque;
            width: 50px;
            height: 50px;
            margin: auto;  
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="one">
        <p></p>
    </div>

    <div class="two">
        <p></p>
    </div>

    <div class="three">
        <p></p>
    </div>
</body>
</html>
