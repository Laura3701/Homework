<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 实现两个数的值交换(函数版本)  
    let num1 = +prompt('The first number')
    let num2 = +prompt('The second number')
    function changeNum(x = 0, y = 0) {
      return [y, x]
    }
    let arr = changeNum(num1, num2)
    console.log(arr)
    console.log(`After switching, the first number is ${arr[0]}, and the second number is ${arr[1]}`)
  </script>
</body>

</html>
