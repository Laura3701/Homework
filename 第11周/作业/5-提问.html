  <script>
    function handleData(arr = [], x) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i]
      }

      // 注意这里全等
      // 提问：不传递参数的情况怎么写？
      if (x === true) {
        return sum
      }

      if (x === false) {
        return sum / arr.length
      }

    }
