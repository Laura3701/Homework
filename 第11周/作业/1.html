<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function printfInput(content) {
      // 将用户输入的内容, 在页面中显示
      document.write(content)
    }
    let constr = prompt('请输入内容')
    printfInput(constr)

    // 1. 先 let constr, 得到用户输入的内容
    // 2. 调用函数，实参是用户输入的内容
    // 3. 将实参传递给形参 content
    // 4. 页面打印形参
  </script>
</body>

</html>
