<body>
  <script>
    // 任意数组求和案例
    let arr = [11, 20, 30, 40]


    function getsumArr (arr) {
      let sum = 0
      for (let i = 0; i < arr.legnth; i++) {
        // length
        sum + arr[i] // sum = sum + arr[i]
      }
      return sum
    }
    let v = getsumArr(arr)

    console.log(v)
  </script>
