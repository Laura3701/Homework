<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 封装余额函数

    let money = +prompt('请输入银行卡余额')
    let cost1 = +prompt('请输入当月食宿消费金额')
    let cost2 = +prompt('请输入生活消费金额')

    function getSaving(x = 0, y = 0, z = 0) {
      return x - (y + z)
    }

    let re = getSaving(money, cost1, cost2)
    document.write(re)
  </script>
</body>

</html>
