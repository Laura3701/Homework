<body>
  <script>
    /* NICE */
    function getMaxValue(arr = []) {
      let max = arr[0]

      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
      }
      return max
    }
    let re = getMaxValue([1, 2, 3, 4, 5, 6, 7])
    console.log(re)
  </script>
