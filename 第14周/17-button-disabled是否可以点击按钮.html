<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>

  <script>
    let btn = document.querySelector('button')
    console.log(btn.disabled) // 默认是false，可点

    btn.disabled = true // disabled改为 true，则不能点
  </script>
</body>

</html>
