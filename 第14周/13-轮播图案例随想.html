<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 轮播图替换图片思路：
    // 1. 把需要替换的元素集合放到对象里，比如 {url：'XXX', title: 'XXX'}

    // 2. 把不同的对象放到一个数组里

    // 3. 生成随机数，对应到数组里一个随机对象的下标，从而这个对象本身就是 数组名【下标号】，于是有了一个随机抽取的对象。为什么需要这个对象呢？

    // 4. 因为在这个随机抽取的对象里，有可以用来替换的元素的素材，需要用到里面的元素，去替换 html 标签里的元素，比如把 原本 html 中一个图片的 src 替换成 数组对象的 url，从而就实现了图片的替换

    // 5. 替换的写法是：html 文件中的标签 . 标签的属性 = 抽取的对象 . 对象的属性
    // 从哪里找到以上的词呢：

    // （1） 第一个词：html 的标签，要先通过 querySelector 来获取，这也是 js 连接到 html的方法。

    // 不能直接在 js里写一个 html的标签，要先 select，再赋值给一个变量。比如：const img = document.querySelector('.slider-wrapper img')。注意括号里被 select 的 html标签有可能是类名，因为类名本质上也是代表标签，这里的意思是 .slider-wrapper 这个盒子里的 img 标签
    
    // 那么也就是说，第一个词 html 的标签，虽然看上其也是写的 img，但此 img 非彼 img，它并不是直接从 html 文件里抄的，而是在 js 中 select 之后，赋值给 const img 变量后得到的，所以这里的 img 实际上是那个 const 变量名。

    // （2） 第二个词：标签的属性，这个词是直接照抄 html中标签的属性，比如 src 就是 img的属性，我们需要去替换的也是 html 中 src 这个属性的值，所以直接写 src 即可

    // （3） 第三个词：抽取的对象，这个词也就是 js 当中，那个数组对象里的某一个对象，写法是：对象名【下标号】

    // （4） 第四个词：对象的属性，也是在 Js 中，数组对象里，需要去进行替换的对象里面，可以找到对应的属性，比如这里需要用到的是 url，就写 url 即可

    // 总结：
    // 图片轮播的原理是替换图片，实际上是替换了图片的地址
    // 替换地址的方法并不是把需要替换的地址写出来，而是写这个地址所对应的 url 三个字母
    // 同理，被替换的地址，也是用 src 指代
  </script>
</body>

</html>
