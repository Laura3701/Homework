<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轮播图点击切换</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 560px;
      height: 400px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 80px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
      position: relative;
    }

    .slider-footer .toggle {
      position: absolute;
      right: 0;
      top: 12px;
      display: flex;
    }

    .slider-footer .toggle button {
      margin-right: 12px;
      width: 28px;
      height: 28px;
      appearance: none;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .slider-footer p {
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="./images/slider01.jpg" alt="" />
    </div>
    <div class="slider-footer">
      <p>对人类来说会不会太超前了？</p>
      <ul class="slider-indicator">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>
  </div>
  <script>
    // 1. 初始数据
    const sliderData = [
      { url: './images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
      { url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
      { url: './images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
      { url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
      { url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
      { url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
      { url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
      { url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
    ]

    // 1. 生成一个随机数，作为随机对象的下标号, 0~7
    const random = Math.floor(Math.random() * sliderData.length)

    // 2. 通过 querySeletor 获取到 html 文件中需要被替换的图片标签，并赋值给变量。由于 图片标签获取到 js 中会被作为对象，所以是可以赋值的
    const img = document.querySelector('.slider-wrapper img')

    // 3. 把新属性赋值给 html 标签中原本的属性

    // 获取到的标签 . 属性 = 某数组对象 . 属性

    // 注意：再次强调！html 中的标签，要先通过 querySelector 获取到 js 中，赋值给变量后，再去使用这个变量，而不要直接写一个标签！！！
    img.src = sliderData[random].url

    // 4. 修改 p 里面的内容
    // 4.1 获取 p
    const p = document.querySelector('.slider-footer p')
    // 4.2 修改 p
    p.innerHTML = sliderData[random].title

    // 5. 修改 slider-footer 的
    // 5.1 获取 footer
    const footer = document.querySelector('.slider-footer')
    // 5.2 修改 footer
    footer.style.backgroundColor = sliderData[random].color

    // 6. 修改小圆点
    // 6.1 获取小圆点，只要一个小圆点
    // random + 1，表示的是 第几个 li，因为 random 是0~7，第几个li，是 1~8
    const li = document.querySelector(`.slider-indicator li:nth-child(${random + 1})`)
    // 6.2 修改小圆点样式
    // 注意：classList 和 className的区别是，name会覆盖之前的样式，list不会
    // 之前不知道的：<li class = 'active'> 代表这个 li小圆点 高亮
    // 模板字符串不要换行 ！！!
    li.classList.add('active')
  </script>
</body>

</html>
