<body>
  <script>
    // 点名: 每次刷新网页运行, 在控制台 随机输出一位同学的名字 ["老赵", "老李", "小传", "小黑"]，如果输出了，则数组中删除这个名字

    let arr = ["老赵", "老李", "小传", "小黑"]

    // 提问：这里不用函数吗？
    let random = Math.floor(Math.random() * arr.length)

    // 注意：random 是随机抽取的数组下标
    console.log(arr[random])

    arr.splice(random, 1)
    console.log(arr)
  </script>
