<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 要求:
    // 1. 声明一个变量per, 类型为对象类型
    // 2. 该对象的属性为性别,年龄,爱好(3个)
    // 3. 该对象的方法有 说话, 吃饭(2个)
    // 4. 在控制台分别调用该对象的属性和方法

    // 注意属性值写成字符串的形式

    let per = {
      gender: 'male',
      age: 30,
      hobby: 'playing video games',
      talk: function (x) {
        console.log('说话')
        console.log(x)
      },
      eat: function (y) {
        console.log('吃饭')
        console.log(y)
        // return '吃饭'
      }
    }
    // delete per['talk']
    // 注意：属性名没有引号，不要用方括号
    console.log(per.gender)
    console.log(per["gender"])

    console.log(per.age)
    console.log(per.hobby)



    // 注意：方法的输出，写成调用函数的形式
    per.talk(1)
    per.eat(2)
    // console.log( per.eat(2) )
  </script>
</body>

</html>
