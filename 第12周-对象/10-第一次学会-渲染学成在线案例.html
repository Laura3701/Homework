<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="./综合作业素材/css/style.css">
</head>

<body>

  <!-- 4. box核心内容区域开始 -->
  <div class="box w">

      <h3>精品推荐</h3>
      <a href="#">查看全部</a>
    </div>
    <div class="box-bd">

          let data = [

            {

            },
            {
              src: './综合作业素材/images/course03.png',

              num: 22250
            },
            {
              src: './综合作业素材/images/course04.png',

              num: 389

            {

                  ${data[i].title}

                <div class="info">

        `)
          }

</body>
