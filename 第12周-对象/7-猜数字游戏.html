<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 随机生成一个 1-10 之间的函数,注意要写成函数的形式
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }

    // 把生成的数字赋值给变量，方便后续与用户输入的结果做比较
    let random = getRandom(1, 10)

    // 没有设定次数的循环，用 while
    while (true) {
      // 注意这里从弹窗开始，就要放到循环里面，因为是需要一直弹窗
      let num = +prompt('请输入一个1-10之间的数字')

      if (num > random) {
        alert('猜大了')
      } else if (num < random) {
        alert('猜小了')
      } else {
        alert('猜对了')
        // 满足猜对了的条件，就退出循环
        break
      }
    }






  </script>
</body>

</html>
