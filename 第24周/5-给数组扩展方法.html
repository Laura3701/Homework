<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 自己定义 数组求和方法 以及 求最大值的方法
    const arr = new Array(1, 2) // 实例化，实例化了什么？实例化一个数组吗？Array 是构造函数，跟数组有什么关系
    console.log(arr) // 这里显示了一个数组[1,2]

    // 接下来自定义的方法写到 数组.prototype 身上

    // 1. 最大值
    // Array 是构造函数
    // max 是自己起的名字吗？
    Array.prototype.max = function () {
      return Math.max(...this) // 展开运算符把数组展开为数字，然后才能求最大值
    }
    console.log(arr.max())

    // 2. 最小值
    Array.prototype.min = function () {
      return Math.min(...this) // 展开运算符把数组展开为数字，然后才能求最大值
    }
    console.log(arr.min())

    // 原型函数里的this，指向实例对象，arr调用了max()

    // 3. 求和
    Array.prototype.sum = function () {
      return this.reduce((prev, item) => prev + item, 0) // 必须有起始值吗
    }
    console.log(arr.sum()) // 一开始没有写 return！所以显示了undefined!
  </script>
</body>

</html>
