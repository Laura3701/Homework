<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 先有一个构造函数
    function Star() {

    }
    // 2. 构造函数里有一个默认属性：原型对象 prototype

    // 3. 构造函数可以 new 一个实例对象 ldh
    const ldh = new Star()

    // 这个被 new 出来的对象 ldh 里，有一个属性：__proto__ 指向上面的 原型对象 prototype。也就是 ldh.__proto__ 指向 prototype

    // 对象原型  ldh.__proto__里也有一个 constructor，指向构造函数。也就是 ldh.__proto__.constructor 指向 Star

    // prototype.constructor 也是指向 Star

    // 总结：
    // constructor 都是指向函数
    // 对象原型 ldh.__proto__ 指向原型对象 Star.prototype
    
  </script>
</body>

</html>
