<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-文字围绕浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
        }

        /* 这个是装图片的盒子，不是图片本身 */
        .pic {
            float: left;
            width: 120px;
            height: 70px;
        }

        .pic img {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 图片放在盒子里，方便后期替换 -->
        <div class="pic">
            <img src="img/football.jpg" alt="">
        </div>
        <!-- 图片左浮动之后，文字不会被压住 -->
        <p>【集锦】热身赛-巴西0-1秘鲁 内马尔替补两人血染赛场</p>
    </div>
</body>
</html>
