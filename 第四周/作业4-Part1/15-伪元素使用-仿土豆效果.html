<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-伪元素使用-仿土豆效果</title>

    <style>
        .tudou {
            width: 444px;
            height: 320px;
            background-color: pink;
            position: relative;
            margin-top: 10px;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .tudou::before {
            content: '';
            width: 100%;
            height: 100%;
            display: none;
            position: absolute; 
            background: rgba(0, 0, 0, 0.3) url(img/arr.png) no-repeat center;
        }

        /* 鼠标经过 .tudou 让里面的的遮罩层显示出来 ：：before前面没有空格 */
        /* 因为鼠标经过的是tudou，让tudou的遮罩层显示出来，所以必须连在一起 */
        .tudou:hover::before{
            display: block;
        }

    </style>
</head>
<body>
    <div class="tudou">
        <img src="img/tudou.jpg" alt="">
    </div>

    <div class="tudou">
        <img src="img/tudou.jpg" alt="">
    </div>

    <div class="tudou">
        <img src="img/tudou.jpg" alt="">
    </div>

    <div class="tudou">
        <img src="img/tudou.jpg" alt="">
    </div>
</body>
</html>
