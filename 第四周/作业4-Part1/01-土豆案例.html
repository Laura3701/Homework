<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-土豆案例</title>
    <style>
        .tudou {
            width: 444px;
            height: 320px;
            background-color: pink;
            position: relative;
            /* 为什么这里不直接设置 background 为 img，而要单独插入一张图？ */
            /* 后来发现，如果直接设置背景为图片，无法保证 .toudou 的宽高比例*/
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }


        .mask {
            width: 100%;
            height: 100%;
            display: none;
            /* 为什么上面这里不能写 visibility: hidden; */
            position: absolute; /* 这里需要设置 top=0 left=0 吗？ */
            background: rgba(0, 0, 0, 0.3) url(img/arr.png) no-repeat center;
            /* 要记住 background 既可以设置背景颜色，也可以加背景图片， 可以写在一起 */
        }

        /* 当鼠标经过 .tudou 时，.mask 显示出来 ---这个写法之前完全没见过！*/
        .tudou:hover .mask{
            display: block;
        }
    </style>

</head>
<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="img/tudou.jpg" alt="">
    </div>
</body>
</html>
