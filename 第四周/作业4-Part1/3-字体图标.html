<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-字体图标</title>
    <style>
        @font-face {
  font-family: 'icomoon';
  src:  url('fonts/icomoon.eot?n9eg78');

    url('fonts/icomoon.ttf?n9eg78') format('truetype'),
    url('fonts/icomoon.woff?n9eg78') format('woff'),
    url('fonts/icomoon.svg?n9eg78#icomoon') format('svg');

  font-style: normal;
  font-display: block;
}

    span {
        font-family: 'icomoon';
        font-size: 100px;
        color: pink;
    }

</head>
