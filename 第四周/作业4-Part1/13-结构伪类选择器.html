<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-结构伪类选择器</title>
    <style>
        /* 选择 ul 里面的 第一个 li */
        ul li:first-child {
            background-color: pink;
        }

        /* 选择 ul 里面的 最后一个 li */
        ul li:last-child {
            background-color: pink;
        }

        /* 选择 ul 里面的 第二个 li */
        ul li:nth-child(2) {
            background-color: blue;
        }

        /* 括号里为 n，选择所有 li */
        ol li:nth-child(2n) {
            background-color: pink;
        }

    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>
</html>

<!-- nth-child() 括号中可以是
 数字
 关键字，比如 even，odd 
 公式，比如 n 从零开始计算, 逐步加一
    2n 偶数   2n是2*n的意思 等于even
    2n+1 奇数
    5n   5 10 15
    n+5 从第五个开始 包含第五个 到最后
    -n-5 前5个 包含第五个-->

<!-- 跟 nth-of-type 的区别是 type 选择的是同类型标签中的第几个，可以适用于有不同类型标签的情况-->
