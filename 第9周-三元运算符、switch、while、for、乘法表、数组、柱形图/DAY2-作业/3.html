<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 页面依次打印 100-200之间,可以被6整除的数字
    let i = 100
    while (i <= 200) {
      if (i % 6 === 0) {
        document.write(i + '<br>')
      }
      // 这里的 i 也很犹豫要写在哪
      i++
    }

  </script>
</body>

</html>
