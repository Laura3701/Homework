<body>
  <!-- 请问以下代码会出什么问题？如何解决？ -->
  <script>
    // 需求，用户输入1~10之间的整数，则循环打印用户输入的次数
    // 注意此处有2个错误，找出并且修正

    // let num = prompt('请输入一个1~10之间的整数')
    // let i = 1
    // while (i < num) {
    //   console.log(`我是第${i}句话`)
    // }

    // 问题：
    // 1. prompt 没有转化为数字型
    // 2. i <= num，如果没有 =， 则打印不出最后一句
    // 3. 没有 i++ 这一点之前没想到！

    // 解决：
    let num = +prompt('请输入一个1~10之间的整数')
    let i = 1
    while (i <= num) {
      console.log(`我是第${i}句话`)
      i++
    }
  </script>
