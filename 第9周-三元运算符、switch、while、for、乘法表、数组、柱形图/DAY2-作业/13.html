    // 2. prompt 已经转化为数字型，case 后面就不能是字符串

    // 解决：
    let num = prompt('请你输入一个1-4之间的值')
    switch (num) {
      case '1':
        alert('春')
        break
      case '2':
        alert('夏')
        break
      case '3':
        alert('秋')
        break
      case '4':
        alert('冬')
        break
      default:
        alert('请输入1~4之间整数')
        break
