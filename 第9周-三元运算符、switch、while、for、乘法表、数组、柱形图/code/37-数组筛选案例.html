<body>
  <script>
    // 选出大于等于 10 的元素，放入新数组中
    let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]

    let newArr = []

    for (let i = 0; i <= arr.length; i++) {
      if (arr[i] >= 10) {
        newArr.push(arr[i])
        // console.log(newArr)
      }
      // console.log(newArr)
    }
    console.log(newArr)
  </script>
</body>
