<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      border: 1px solid pink;
      margin: 2px;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgba(250, 205, 212, .4);
      background-color: rgba(251, 144, 162, 0.1);
      width: 80px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j} x ${i} = ${j * i}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
