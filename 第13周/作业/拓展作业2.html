<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./拓展作业素材/成绩表案例/styles/index.css">
</head>

<body>
  <div id="app" class="score-case">
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>科目</th>
            <th>成绩</th>
            <th>操作</th>
          </tr>
        </thead>

        <script>
          // 核心数据
          const data = [
            { subject: '语文', score: 46 },
            { subject: '数学', score: 80 },
            { subject: '英语', score: 100 },
          ]

          let sum = 0
          for (let i = 0; i < data.length; i++) {
            document.write(`
            <tbody>
              <tr>
                <td>${i + 1}</td>
                <td>${data[i].subject}</td>
                <td>${data[i].score}</td>
                <td><a href="#">删除</a></td>
              </tr>
            </tbody>
            `)
            sum = sum + data[i].score
          }

          let aveScore = Math.floor(sum / data.length)
          document.write(`
          <tfoot>
            <tr>
              <td colspan="5">
                <span>总分：${sum}</span>
                <span style="margin-left: 50px">平均分：${aveScore}</span>
              </td>
            </tr>
          </tfoot>
          `)

        </script>

        <tbody>
          <tr>
            <td colspan="5">
              <span class="none">暂无数据</span>
            </td>
          </tr>
        </tbody>

      </table>
    </div>

  </div>

</body>

</html>
