<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="nav">
    <li>我的首页</li>
    <li>产品介绍</li>
    <li>联系方式</li>
  </ul>

  <div class="jack lucy">

  </div>

  <script>
    // 不要忘了写 document.
    // 注意：要用 const 声明，因为 HTML 标签不变，对象对应的地址也就不变
    const doc = document.querySelector('.jack')
    console.log(doc)

    const lis = document.querySelectorAll('li')
    // undefined
    
    lis[0].style.color = "red"
    console.log(lis)
  </script>
</body>

</html>
