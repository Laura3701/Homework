<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 点击按钮，弹出对话框
    const btn = document.querySelector('button')
    btn.addEventListener('click', function (e) {
      // console.log(e)
      alert('你好呀！')
    })
  </script>
</body>

</html>
