<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {

            list-style: none;
        }

        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }

        .mi input {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
        }

        .mi .search {
            border: 1px solid #ff6700;
        }

        .result-list {
            /* 刚开始没有获得光标时不显示 */
            display: none;
            position: absolute;
            left: 0;
            top: 48px;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #fff;
        }

        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }

        .result-list a:hover {
            background-color: #eee;
        }
    </style>

</head>

<body>
    <div class="mi">
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米11</a></li>
            <li><a href="#">小米10S</a></li>
            <li><a href="#">小米笔记本</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">黑鲨4</a></li>
            <li><a href="#">空调</a></li>
        </ul>
    </div>
    <script>
        // 1. 获取元素

        // 注意：这里写错啦~~~ 被选中的是 input,不是 search！search是这个输入框的 type！而不是 class！
        const input = document.querySelector('input')
        const ul = document.querySelector('.result-list')

        // 2. 获取光标时 focus~~~，也就是鼠标点击输入框里面，显示下拉菜单

        input.addEventListener('focus', function () {
            // 显示下拉菜单的写法是 display = block，隐藏是 none

            // 注意：这里写错啦~~~block 和 search 都要加引号！引号引号引号！！！

            // 鼠标点在输入框内，下拉菜单显示出来
            ul.style.display = 'block'

            // 鼠标点在输入框内，输入框变橘黄色
            input.classList.add('search')
        })

        // 2. 失去光标时 blur~~~，也就是鼠标点击输入框外面，隐藏下拉菜单

        input.addEventListener('blur', function () {

            ul.style.display = 'none' // 还是记得要引号哦！！！


            input.classList.remove('search')
        })



    </script>
</body>

</html>
