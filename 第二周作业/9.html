<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <style>
        .container {
            background-color:rgb(79, 181, 212);
            height: 400px;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item {
            background-color: blue;
            height: 100px;
            width: 100px;
        }

        .first, .second {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="first">
            <div class="item"> </div>
            <div class="item"> </div>
        </div>

        <div class="second">
            <div class="item"> </div>
            <div class="item"> </div>
        </div>

    </div>
</body>
</html>
