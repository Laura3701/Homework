<body>
  <script>
    // 学生的分数是一个数组,求学生分数的和

    // 1. 先封装函数（声明和调用都写上）
    // 实参：[1, 2, 3]
    // 形参：arr

    // 相当于 把 [1, 2, 3] 赋值给 arr
    // let arr = [1, 2, 3]

    // 2. log 写在函数里
    // 注意 arr = 0 的写法
    function getSum(arr = []) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i]
      }
      console.log(sum)
    }

    // 3. 实参写在函数外(封装函数的一部分)
    getSum([1, 2, 3])
    getSum([11, 22, 33])
    getSum()
  </script>
</body>
