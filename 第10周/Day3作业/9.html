<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;
      width: 800px;
      margin: 0 auto;
    }

    .box li {
      list-style: none;
      margin: 5px;
    }

    .box li img {
      width: 140px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <ul class="box">

    <script>

      // 注意这里不要 反引号
      let arr = [
        "images/1.webp",
        "images/2.webp",
        "images/3.webp",
        "images/4.webp",
        "images/5.webp",
        "images/6.webp",
        "images/7.webp",
        "images/8.webp",
        "images/9.webp",
        "images/10.webp",
        "images/11.webp",
        "images/12.webp",
        "images/13.webp",
        "images/14.webp",
        "images/15.webp",
        "images/16.webp",
        "images/17.webp",
        "images/18.webp",
        "images/19.webp",
        "images/20.webp",
      ]

      let heroNum = +prompt('请输入英雄个数')

      for (let i = 0; i < heroNum; i++) {
        document.write(`
        <li>
          <img src="${arr[i]}" alt="">
        </li>
        `)
      }
    </script>

  </ul>
</body>

</html>
