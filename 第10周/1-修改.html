<body>
  <script>
    // 需求1：让用户输入五个有效年龄（0-100之间），放入数组中
    // 必须输入五个有效年龄，如果是无效年龄，则不能放入数组中

    /*
    需求1 应该先拿到输入的数据 进行判定，合适放入， 不适合继续， 直到保存的数组长度等于5 退出循环 
    */

    let arr = []

    // 本来用 for 循环写的，但发现 无法设定 arr.length < 5，也就不能保证数组长度为 5。 i < 5只能控制 5 次弹窗，但如果输入了无效数据，则浪费了一次弹窗。

    // for (let i = 0; i < 5; i++) {
    //   let age = +prompt('请输入年龄')

    // if (age > 100 || age < 0) {
    //   alert('请输入有效年龄')
    //   continue
    // } else {
    //   arr.push(age)
    // }
    // }

    while (arr.length < 5) {
      age = +prompt('请输入年龄')

      if (age > 100 || age < 0) {
        alert('请输入有效年龄')
        continue
      } else {
        arr.push(age)
      }
    }

    console.log(arr)



    // 需求2：打印出所有成年人的年龄 (数组筛选)  

    /*
    这时候应该遍历旧的数组，然后再用个新的数组 去存放所有成年人的年龄，然后再打印出来
    */

    let newArr = []

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 18) {
        newArr.push(arr[i])
      }
    }
    console.log(newArr)



    // 需求3：打印出所有人总年龄 （累加）

    // 这里又差点忘了设置 sum = 0 !!!!!!!!!!!!!!!

    let sum = 0

    for (let i = 0; i < arr.length; i++) {
      sum = sum + arr[i]
    }

    console.log(sum)



    // 需求4：打印出所有人的平均年龄 （累加）

    let aveAge = sum / 5

    console.log(aveAge)



    // 需求5：打印出最大年龄和最小年龄 （最大值）

    let max = arr[0]
    let min = arr[0]

    for (let i = 0; i < arr.length; i++) {
      if (max <= arr[i]) {
        max = arr[i]
      }

      if (min >= arr[i]) {
        min = arr[i]
      }
    }

    console.log(`最大值是${max}`)
    console.log(`最小值是${min}`)

  </script>
