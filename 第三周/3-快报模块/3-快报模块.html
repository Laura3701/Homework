<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin-top: 20px;
            margin-left: 20px;
            width: 250px;
            height: 170px;
            border: 1px solid #cccccc;
            color: #666666;
        }

        .box h3 {
            border-bottom: 1px dashed #cccccc;
            padding: 10px 0 10px 14px;
            font-weight: 400;
        }

        /* 使用英文命名 */
        .tehui {
            list-style-type: none;
            font-size: 12px;
            line-height: 1.7;
            padding: 13px 40px 13px 18px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>

        <ul class="tehui">
            <li>【特惠】爆款耳机5折秒!</li>
            <li>【特惠】母亲节，健康好礼低至5折!</li>
            <li>【特惠】爆款耳机5折秒!</li>
            <li>【特惠】9.9元洗100张照片!</li>
            <li>【特惠】长虹智能空调立省1000</li>
        </ul>
    </div>
</body>

</html>
