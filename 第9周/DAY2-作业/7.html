<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 输出星期练习（请使用switch分支语句来书写程序）
    // 题目描述：

    // 请用户输入1个星期数. 就将对应的英文的星期打印出来.

    // - 比如用户输入'星期一'， 则 页面可以打印  monday

    let day = +prompt('你想翻译星期几？请输入对应的数字，比如星期一输入 1')

    switch (day) {
      case 1:
        document.write(`星期一的英文是 Monday`)
        break
      case 2:
        document.write(`星期二的英文是 Tuesday`)
        break
      case 3:
        document.write(`星期三的英文是 Wednesday`)
        break
      case 4:
        document.write(`星期四的英文是 Thursday`)
        break
      case 5:
        document.write(`星期五英文是 Friday`)
        break
      case 6:
        document.write(`星期六英文是 Saturday`)
        break
      case 7:
        document.write(`星期天英文是 Sunday`)
        break
    }


  </script>
</body>

</html>
