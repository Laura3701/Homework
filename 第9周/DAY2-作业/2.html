<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 计算1-1000之间的累加和，并且打印输出到页面中
    let i = 1
    let sum = 0
    while (i <= 1000) {
      sum += i
      i++
    }
    // 为什么这里要写在外面？
    document.write(sum)
  </script>
</body>

</html>
