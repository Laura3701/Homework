<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 用户输入一个数，  计算 1 到这个数的累加和 
    let end = +prompt('请输入数字')
    let i = 1
    let sum = 0
    while (i <= end) {
      sum = sum + i
      i++
    }
    alert(sum)
  </script>
</body>
</html>
