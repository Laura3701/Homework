<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4]

    let sum = 0

    for (let i = 0; i < arr.length; i++) {
      sum = sum + arr[i]
    }
    console.log(sum)
    console.log(sum / arr.length)

    // 注意 for 的括号里不要写成 i <= arr.length，否则两个结果都为 NaN
  </script>
</body>

</html>
