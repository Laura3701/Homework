<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    switch (2) {
      case 1:
        console.log('这是第一个数')
        break
      case 2:
        console.log('这是第二个数')
        break
      case 3:
        console.log('这是第三个数')
        break
      default:
        console.log('没有符合条件的')
    }
  </script>
</body>

</html>
