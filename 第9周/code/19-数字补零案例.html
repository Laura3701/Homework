<body>
  <script>
    // 用户输入 1 个数，如果数字小于10，则前面进行补 0
    let num = +prompt('请输入数字')
    // num < 10 ? alert('0' + num) : alert(num)

    // 这里要重新赋值：
    num = num < 10 ? '0' + num : num

    alert(num)
  </script>
