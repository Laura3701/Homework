<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户输入 2 个数字，然后输入 + - * / 任何一个，可以计算结果

    // 根据用户输入不同算术运算符，执行不同的运算（switch），所以 switch 后面括号里的数据应该放 运算符
    let num1 = + prompt('请输入第一个数字')
    let num2 = + prompt('请输入第二个数字')
    let cal = prompt('请输入运算符')
    switch (cal) {
      case '+':
        alert(num1 + num2)
        break
      case '-':
        alert(num1 - num2)
        break
      case '*':
        alert(num1 * num2)
        break
      case '/':
        alert(num1 / num2)
        break
      default:
        alert('请输入 + - * /')
    }
  </script>
</body>

</html>
