<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 减号转化为数字，进行计算
    console.log('2' - 2) // 0
    console.log('2' % 2) // 0

    // 加号转化为字符串，进行拼接
    console.log('2' + 2) // 22

    // 加号单独作为正号 出现在别的数据类型前面，转化为数字型
    console.log(typeof +true) // number
  </script>
</body>

</html>
