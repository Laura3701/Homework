<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = +prompt('请输入成绩')

    if (score >= 90) {
      alert('优秀')
    } else if (score >= 70) {
      alert('良好')
    } else if (score >= 60) {
      alert('及格')
    } else {
      alert('不及格')
    }

    // 这里不需要逻辑运算符，因为比如，如果成绩是 90，执行完第一个条件，满足后直接退出分支语句，其他语句不再执行
    
    // 同样，如果成绩是 70，不需要写 score >= 70 && score <= 90，因为如果成绩比 90 更高，会进入第一条分支语句，所以在这里没有必要写
  </script>
</body>

</html>
