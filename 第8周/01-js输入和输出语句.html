<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 下面这两行，虽然 alert写在后面，但是会先执行，prompt也是会先执行的。因为这两个都是页面警示框，会先于其他内容执行。
    document.write('JavaScript here I am!')
    alert('Hello JS')

    // 注意下面这一行，输出的内容中有 apostrophe,则 外层要用双引号
    console.log("It's magical")
  </script>
</body>

</html>
