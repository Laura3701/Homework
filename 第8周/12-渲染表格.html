<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    th,
    td {
      padding: 8px 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>订单确认</h3>


  <script>
    // 1. 设置 3 个用户需要输入的变量，分别是 商品价格、商品数量、收货地址
    let price = parseFloat(prompt('请输入单价'))
    let num = parseFloat(prompt('请输入数量'))
    let address = prompt('请输入收货地址')

    // 2. 计算总价
    let total = parseFloat(price * num)
    // 提问：为什么这里如果是1.11，后面有很多 0？

    // 3. 打印渲染表格
    document.write(`
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>小米手机PLUS</td>
          <td>${price}元</td>
          <td>${num}</td>
          <td>${total}元</td>
          <td>${address}</td>
        </tr>
    </table>
    `)
  </script>
</body>

</html>
