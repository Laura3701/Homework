<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 返回查找到的第一个值，没找到则返回 undefined

    const arr = ['red', 'green', 'blue']

    const re = arr.find(function (item) {
      return item === 'blue' // 翻译：筛选 数组元素是blue的那个元素
    })

    console.log(re) // blue
  </script>
</body>

</html>
