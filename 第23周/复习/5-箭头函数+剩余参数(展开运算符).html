<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const getSum = (...arr) => {
      console.log(arr) // [1,2,3,4,5] 通过剩余参数的写法，把传入的参数变为数组
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      console.log(sum)
    }
    getSum(1, 2, 3, 4, 5)
  </script>
</body>

</html>
