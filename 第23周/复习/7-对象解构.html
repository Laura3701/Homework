<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 对象解构的作用是得到对象里的属性值
    const obj = {
      name: 'Pink',
      age: 18
    }

    const { name, age } = obj
    console.log(name, age) // Pink 18  直接显示的属性值
  </script>
</body>

</html>
