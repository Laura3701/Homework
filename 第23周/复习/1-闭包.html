<!DOCTYPE html>

<body>
  <script>
    // 闭包：函数外部也可以访问函数内部的变量

    // 首先有一个外层函数，并且这个外层函数有一个变量 a
    function outer() {
      let a = 1
      // 然后有一个内层函数调用了外层函数的变量
      function inner() {
        console.log(a)
      }
      return inner // 内层函数结束之后，在{}外 return
    }

    const re = outer() // 直接调用 outer 不行，不懂为啥要赋值给一个变量，然后用那个变量的名字调用函数。。。
    re()


  </script>
</body>

</html>
