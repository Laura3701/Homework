<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // toFixed指定保留的小数位数
    const num = 10.123
    console.log(num.toFixed()) // 10
    console.log(num.toFixed(2)) // 10.12 保留两位小数

    const num1 = 10
    console.log(num1.toFixed(2)) // 10.00

  </script>
</body>

</html>
